name: Build Application

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: KindleToJEX-Windows.exe
            icon_path: resources/icon.ico
          - os: ubuntu-latest
            artifact_name: KindleToJEX-Linux.bin
            icon_path: resources/icon.png
          - os: macos-latest
            artifact_name: KindleToJEX-MacOS
            icon_path: resources/icon.png

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install pyinstaller Pillow

      # Linux-specific: Install system libraries for Qt
      - name: Install Linux Qt dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libegl1 libxkbcommon-x11-0 libdbus-1-3 libx11-xcb1

      - name: Create ICO (Windows only)
        if: runner.os == 'Windows'
        run: |
          python utils/convert_icon.py


      - name: Build with PyInstaller
        run: |
          pyinstaller --clean --noconfirm KindleToJEX.spec
        shell: bash


      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/KindleToJEX*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
